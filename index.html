<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmate Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        form {
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        .submit-btn:hover {
            background: #218838;
        }
        .image-link {
            margin-top: 20px;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Classmate Note</h1>

        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="note">Note:</label>
            <textarea id="note" rows="4" placeholder="Write a note for your classmate..."></textarea>

            <button class="submit-btn">Submit Note</button>
        </form>

        <div class="image-link">
            <p>Click the image to learn more:</p>
            <a href="https://www.example.com" target="_blank">

            </a>
        </div>
    </div>

</body>
</html>
